{% extends 'base.html' %}
{% block content %}

<table class="table table-striped">
<thead>
  <tr>
    <th scope="col">author</th>
    <th scope="col">temperature</th>
    <th scope="col">when</th>
  </tr>
</thead>
<tbody>
{% for stat in all_health_events %}

<tr>

</tr>
<td>{{ stat.author }}</td>
<td>{{ stat.temperature }}</td>
<td>{{ stat.when|date:'P D M d' }} </td>


    
{% endfor %}
</tbody>
</table>
{% endblock content %}
