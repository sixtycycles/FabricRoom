{% extends 'base.html' %}
{% block content %} 
{% load markdown_extras %}
{% if post %}
<div class="card">
  <div class="card-header">
    <h2>{{ post.title }}</h2>
  </div>
  <div class="card-body">
    <p>{{ post.body | markdown | safe }}</p>
  </div>
  <div class="card-footer">by {{post.author.first_name}} {{post.author.last_name}}</div>
</div>
{% else %}
<div class="alert alert-info" >
  <h3>There are currently no posts to show here? </h3>
</div>
{% endif %}

{%endblock content%}
